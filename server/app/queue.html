<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Queue</title>
</head>
<body>
  <h1>Music Queue</h1>
  <ol id="queue"></ol>
  <script>
    fetch('/api/queue')
      .then(response => response.json())
      .then(data => {
        const queue = document.getElementById('queue');
        data.forEach(song => {
          const li = document.createElement('li');
          li.textContent = song.song.title + ' - ' + song.song.author + " | " + `Requested by: ${song.user}`;
          queue.appendChild(li);
        });
      });
  </script>
</body>
</html>
