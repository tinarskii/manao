<main class="min-h-screen p-6 flex flex-col space-y-8">
  <!-- Header -->
  <h1 class="text-4xl font-bold text-center">ðŸ”Š Soundboard Controller</h1>

  <!-- Sound Buttons Grid -->
  <div
    id="soundboard"
    class="grid gap-4 p-4 mx-auto w-full lg:grid-cols-5 grid-cols-3"
  >
  </div>

  <!-- Add New Sound -->
  <section class="bg-white/10 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-3">Add New Sound</h2>
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-3 md:space-y-0">
      <input id="soundName" type="text" placeholder="Sound name"
             class="input input-bordered flex-1" />
      <input id="soundUrl" type="text" placeholder="Sound URL"
             class="input input-bordered flex-1" />
      <button id="addSound" class="btn btn-accent">Add Sound</button>
    </div>
  </section>

  <!-- Import / Export / Reset -->
  <section class="bg-base-100 p-4 rounded-lg shadow-md flex flex-wrap gap-4 justify-center">
    <button id="exportBtn" class="btn btn-success">Export Sounds</button>
    <label for="importFile" class="btn btn-warning cursor-pointer">
      Import Sounds
    </label>
    <input type="file" id="importFile" accept=".json" class="hidden" />
    <button id="resetBtn" class="btn btn-error">Reset to Default</button>
  </section>

  <!-- Player Link -->
  <div class="text-center">
    <a href="/soundplayer" target="_blank" class="btn btn-link">
      Open Sound Player
    </a>
  </div>

  <!-- Edit Sound Modal -->
  <input type="checkbox" id="editModal" class="modal-toggle" />
  <div class="modal">
    <div class="modal-box relative">
      <label for="editModal" id="closeModal" class="btn btn-sm btn-circle absolute right-3 top-3">âœ•</label>
      <h3 class="text-xl font-bold mb-4">Edit Sound</h3>
      <div class="flex flex-col space-y-3">
        <input id="editSoundName" type="text" placeholder="Sound name"
               class="input input-bordered w-full" />
        <input id="editSoundUrl" type="text" placeholder="Sound URL"
               class="input input-bordered w-full" />
        <div class="flex space-x-3">
          <button id="saveEditSound" class="btn btn-success flex-1">Save Changes</button>
          <button id="deleteSound" class="btn btn-error flex-1">Delete</button>
        </div>
      </div>
    </div>
  </div>
</main>
