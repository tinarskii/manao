<div id="player">
  <iframe
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    frameborder="0"
    height="315"
    id="playframe"
    src="https://www.youtube.com/embed/{{ songID }}?autoplay=1&enablejsapi=1"
    width="560"
  >
  </iframe>
</div>

<div class="flex flex-row gap-2 p-1" id="np">
  <img
    alt="Album art"
    class="h-20 w-20 animate-[spin_10s_linear_infinite] rounded-full object-cover shadow-lg"
    id="cover"
    src="{{ songThumbnail }}"
  />
  <div class="w-[275px] rounded-lg" id="info-container">
    <div
      class="flex h-full w-full flex-col justify-center rounded-lg bg-black/50 px-4 py-2 text-white shadow-lg backdrop-blur-lg"
    >
      <h1 class="truncate text-xl font-extrabold" id="songTitle">{{ songTitle }}</h1>
      <h1 class="truncate text-sm leading-none font-medium" id="author">
        {{ songAuthor }}
      </h1>
    </div>
  </div>
  <div class="w-[275px] rounded-lg" id="time-container">
    <div
      class="flex h-full w-full flex-col justify-center rounded-lg bg-[#3b3b3b] px-4 py-2 text-white shadow-lg backdrop-blur-lg"
    >
      <div class="flex w-full justify-between">
        <h1 class="truncate text-sm font-medium" id="currentTime">0:00</h1>
        <h1 class="truncate text-sm font-medium" id="duration">0:00</h1>
      </div>
      <progress
        class="h-2 w-full rounded-full bg-[#75797c]"
        id="progress"
        max="100"
        value="0"
      ></progress>
    </div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
