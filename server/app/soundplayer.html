<main class="min-h-screen flex flex-col items-center p-6 space-y-6">
  <!-- Header -->
  <h1 class="text-4xl font-bold">ðŸ”Š Sound Player</h1>

  <!-- Connection Status -->
  <div id="status" class="alert alert-error w-full max-w-md text-center">
    Disconnected
  </div>

  <!-- Volume Control -->
  <div class="card w-full max-w-md bg-base-200 shadow">
    <div class="card-body">
      <h3 class="card-title">Volume Control</h3>
      <div class="flex items-center justify-between">
        <label for="volumeSlider" class="font-medium">Volume:</label>
        <span id="volumeDisplay" class="font-semibold">0%</span>
      </div>
      <input
        type="range"
        id="volumeSlider"
        min="0" max="100" value="0"
        class="range range-primary w-full"
      />
      <div class="flex justify-center space-x-4 mt-4">
        <button id="muteBtn" class="btn btn-success">Unmute</button>
        <button id="hideBtn" class="btn btn-info">Hide</button>
      </div>
    </div>
  </div>

  <!-- Now Playing -->
  <div id="nowPlaying" class="alert alert-info w-full max-w-md text-center hidden">
    Now Playing: <span id="currentSound" class="font-bold">None</span>
  </div>

  <!-- Sound Log -->
  <div id="soundLog" class="w-full max-w-md bg-base-200 shadow rounded overflow-y-auto h-64">
    <div class="p-2 space-y-1">
      <div class="text-sm">Waiting for sounds to play...</div>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="audioPlayer" class="hidden"></audio>
</main>
