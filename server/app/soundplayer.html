<h1>Sound Player</h1>

<div id="status" class="status disconnected">Disconnected</div>

<div class="volume-control">
  <h3>Volume Control</h3>
  <div class="controls">
    <label for="volumeSlider">Volume: </label>
    <div class="volume-display" id="volumeDisplay">0%</div>
  </div>
  <input
    type="range"
    id="volumeSlider"
    class="volume-slider"
    min="0"
    max="100"
    value="0"
  />
  <div style="text-align: center; margin-top: 10px">
    <button id="muteBtn" class="unmute-btn">Unmute</button>
    <button id="hideBtn" class="hide-btn">Hide</button>
  </div>
</div>

<div id="nowPlaying" class="now-playing" style="display: none">
  Now Playing: <span id="currentSound">None</span>
</div>

<div class="sound-log" id="soundLog">
  <div class="log-entry">Waiting for sounds to play...</div>
</div>

<audio id="audioPlayer" style="display: none"></audio>
