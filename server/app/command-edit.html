<main class="bg-base-200 min-h-screen flex justify-center items-start p-6">
  <div class="w-full max-w-2xl bg-base-100 p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">✏️ Edit Command</h1>
    <form id="cmd-form" class="space-y-4">
      <!-- Name (read-only) -->
      <div>
        <label class="label"><span class="label-text">Name</span></label>
        <input id="name" type="text" readonly class="input input-bordered w-full disabled" />
      </div>

      <!-- Description -->
      <div>
        <label class="label"><span class="label-text">Description</span></label>
        <input id="description" type="text" class="input input-bordered w-full" required />
      </div>

      <!-- Aliases -->
      <div>
        <label class="label"><span class="label-text">Aliases (comma‑separated)</span></label>
        <input id="aliases" type="text" class="input input-bordered w-full" placeholder="alias1,alias2" />
      </div>

      <!-- Flags -->
      <div class="flex space-x-4">
        <label class="cursor-pointer label">
          <input id="modsOnly" type="checkbox" class="checkbox checkbox-primary" />
          <span class="label-text ml-2">Mods Only</span>
        </label>
        <label class="cursor-pointer label">
          <input id="broadcasterOnly" type="checkbox" class="checkbox checkbox-primary" />
          <span class="label-text ml-2">Broadcaster Only</span>
        </label>
        <label class="cursor-pointer label">
          <input id="disabled" type="checkbox" class="checkbox checkbox-error" />
          <span class="label-text ml-2">Disabled</span>
        </label>
      </div>

      <!-- Submit -->
      <div class="flex justify-end space-x-2 pt-4">
        <a href="/commands" class="btn btn-outline">Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</main>
